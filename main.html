<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Div to Image</title>
    <link rel="stylesheet" href="main_sheet.css">
    <link rel="stylesheet" href="table_sheet.css">
    <link rel="stylesheet" href="option_sheet.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="making_table.js"></script>
</head>

<body>
    <div id="wrap">
        <div id="board">
            <div id="capture">
                <h2>Div to Image Example</h2>
                <p>This content will be captured and saved as an image.</p>
            </div>
        </div>
        <div id="option">
            <div id="start_date">
                <div class="text">시작 일</div>
                <div id="input_date">
                    <select name="month" id="start_month">
                        <option disabled selected hidden>월</option>
                    </select>
                    <select name="day" id="start_day">
                        <option disabled selected hidden>일</option>
                    </select>
                    <select name="day_of_the_week" id="day_of_the_week">
                        <option disabled selected hidden>요일</option>
                        <option value="0">일</option>
                        <option value="1">월</option>
                        <option value="2">화</option>
                        <option value="3">수</option>
                        <option value="4">목</option>
                        <option value="5">금</option>
                        <option value="6">토</option>
                    </select>
                </div>
            </div>
            <div id="duration">
                <div class="text">기간</div>
                <div id="input_duration">
                    <input type="range" min="1" max="9" value="4" id="number_of_weeks1">
                    <input type="number" min="1" max="9" value="4" size="2" id="number_of_weeks2">
                </div>
            </div>
            <div id="button_div">
                <button id="makeButton">Make Image</button>
                <button id="saveButton">Save as Image</button>
            </div>
        </div>
</body>

</html>
